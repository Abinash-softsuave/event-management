<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>EventPro - Professional Event Management Services</title>
    <meta name="title" content="EventPro - Professional Event Management Services" />
    <meta name="description" content="Creating unforgettable experiences through exceptional event planning and management. From weddings to corporate events, we bring your vision to life with expert planning and flawless execution." />
    <meta name="keywords" content="event management, event planning, wedding planning, corporate events, birthday parties, event coordinator, professional events" />
    <meta name="author" content="EventPro" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://eventpro.com/" />
    <meta property="twitter:title" content="EventPro - Professional Event Management Services" />
    <meta property="twitter:description" content="Creating unforgettable experiences through exceptional event planning and management." />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#e63950" />

    <!-- Canonical URL -->

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
